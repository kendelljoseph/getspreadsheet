<html>
    <head>
        <title>Food Day</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/example.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="../getGSS.js"></script>
        <script src="javascript/example.js"></script>
    </head>
    <body>
        <div id="titleContainer">
            <span id="recipeName"></span> - <span id="recipeType"></span><br/>
            <span id="studentName"></span> - <span id="timestamp"></span><br />
            <span id="studentEmail"></span>
        </div>
        
        <div id="servingsContainer">
            <div>Servings:</div><div id="servings"></div>    
        </div>
        
        <img id="image" src="">
        <div id="descriptionContainer">
            <div class="label">Description:</div>
            <div id="description"></div>
        </div>
        
        <div id="infoContainer">
            <div class="label">Ingredients:</div>
            <div id="ingredients"></div>
            <div class="label">Directions:</div>
            <div id="directions"></div>
            <div class="label">Story:</div>
            <div id="story"></div>
            <div class="label">History:</div>
            <div id="history"></div>
        </div>
        
        <div id="recipeScroller">
            <div class="clickable" id="nextRecipe"> Next </div><div class="clickable" id="prevRecipe"> Previous</div>
        </div>
        <div id="jumpToButton">Jump to Recipe #</div>
        <input id="currentRecipe" type="text" value="10">
    </body>
</html>
